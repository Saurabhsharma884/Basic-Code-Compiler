<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Code Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">Code Editor</div>
    <div id="container">
        <div id="control">
            <div id="langSelect">
                <label for="langs">Choose Language:</label>
                <select name="langs" id="langs">
                    <option value="0">Python</option>
                    <option value="4">JavaScript</option>
                    <option value="7">C</option>
                    <option value="77">CPP</option>
                    <option value="8">Java</option>
                </select>
            </div>
           
        </div>
        <div id="area">
            <div id="editor">
                <textarea name="" id="editorArea">

                </textarea>

                <button id="submitBtn">
                    SUBMIT
                </button>
            </div>
           
            <div id="output">

            </div>
           
        </div>
    </div>
    <script src="main.js" async defer></script>
</body>

</html>
